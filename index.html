<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <div class="modal animate__animated">
        <h1 class="chat">Super chat</h1>
    </div>
    <header></header>
    <section>
        <div class="wrapper">
            <hgroup>
                <h1>Timer</h1>
            </hgroup>
            <div class="CountdownTimer" id="countdown">
                <div class="cd-box">
                    <p class="numbers" data-value="days">00</p><br>
                    <p class="strings timeRefDays">Days</p>
                </div>
                <div class="cd-box">
                    <p class="numbers" data-value="hours">00</p><br>
                    <p class="strings timeRefHours">Hours</p>
                </div>
                <div class="cd-box">
                    <p class="numbers" data-value="minutes">00</p><br>
                    <p class="strings timeRefMinutes">Minutes</p>
                </div>
                <div class="cd-box">
                    <p class="numbers" data-value="seconds">00</p><br>
                    <p class="strings timeRefSeconds">Seconds</p>
                </div>
            </div>
            <div class="btns-container">
                <button class="btn" id='start'>Start</button>
                <button class="btn" id='stop'>Stop</button>
            </div>
            <div class="CountdownTimer" id="countdown-1">
                <div class="cd-box">
                    <p class="numbers" data-value="days">00</p><br>
                    <p class="strings timeRefDays">Days</p>
                </div>
                <div class="cd-box">
                    <p class="numbers" data-value="hours">00</p><br>
                    <p class="strings timeRefHours">Hours</p>
                </div>
                <div class="cd-box">
                    <p class="numbers" data-value="minutes">00</p><br>
                    <p class="strings timeRefMinutes">Minutes</p>
                </div>
                <div class="cd-box">
                    <p class="numbers" data-value="seconds">00</p><br>
                    <p class="strings timeRefSeconds">Seconds</p>
                </div>
            </div>   
        </div>
    </section>
    <script src="./js/index.js"></script>
</body>

</html>
